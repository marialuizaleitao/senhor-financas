<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senhor Finanças Login</title>
    <link rel="stylesheet" href="../css/Loginstyle.css">
    <link rel="icon" href="./img/logo.jpg">
    <script src="./js/usuario.js" difer></script>

</head>
<div id="centralizador">

    <body>
        <form action="">
            <section class="titulo">
                <h1>Sistema de Controle de Finanças</h1>
                <p> Gerir bem as finanças garentem um dia a dia mais tranquilo!</p>
            </section>
            <section class="login">
                <label for="login">Login:</label>
                <input class="login-texto" type="text" id="login" name="login" required minlength="3">
            </section>
            <section class="login">
                <label for="senha">Senha:</label>
                <input class="login-texto" type="password" id="senha" name="senha" required minlength="3">
            </section>
            <section class="botao">
                <button class="login-texto" type="button" onclick="logarUsuario()"><strong>Entrar</strong></button>
            </section>
            <a class="criarConta" href="./cadastro.html">Criar Conta</a>
        </form>
        <footer>
            <p>Desenvolvido por Vic e Malu</p>
        </footer>
    </body>
</div>

</html>
